<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuun Paan</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div style="text-align: center;" class="form-container">
    <h1 id="title"> Welcome to Chuun Paan </h1>
    <button id="btn_buy">BUY</button>
    <button id="btn_sell">SELL</button>
    <form id="seller_info" autocomplete="off">
        <div class="input-container">
            <input type="text" id="input_name" class="input">
            <label for="input_name" class="input-label">Name</label>            
            <span class="focus-border"></span>
        </div>
        <div class="input-container">            
            <input type="text" id="input_message" class="input">
            <label for="input_message" class="input-label" >Message</label>
            <span class="focus-border"></span>
        </div>        
        <button id="btn_seller_info">Submit</button>
    </form>
</div>
<div id="mapid"></div>
</body>
</html>
